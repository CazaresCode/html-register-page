<!DOCTYPE html>
<html lang="en">

<head>
    <title>html register page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav class="navbar" style="text-align: right;">
        <div class="nav">
            <button id="about-us" href="index.html">About Us</button>
            <button id="register" href="index.html">Register</button>
        </div>
    </nav>
    <div class="wrapper">
        <form id="form">
            <h1>Sign Up</h1>
            <input type="email" id="email" placeholder="Email" required />
            <br />
            <input type="text" id="username" placeholder="Username" required />
            <br />
            <input type="password" id="password" placeholder="Password" required />
            <br />
            <input type="password" id="password2" placeholder="Confirm Password" required />
            <br />
            <button id="submit">Submit</button>
        </form>
        <br />
        <div class="icons">
            <img src="./assests/amazon.png" alt="amazon" id="amazon">
            <img src="./assests/facebook.png" alt="facebook" id="facebook">
            <img src="./assests/github.png" alt="github" id="github">
            <img src="./assests/slack.jpg" alt="slack" id="slack">
            <img src="./assests/instagram.png" alt="instagram" id="instagram">
        </div>
    </div>
</body>

</html>
